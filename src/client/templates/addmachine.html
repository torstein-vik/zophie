<div id="addmachine" ng-controller="MachineController">

    <h2> {{ data.title }} </h2>

    <cards id="inputs" title="Input">
        <div class="inputcard machinecard" ng-click="$broadcast('modal-open')">
            <modal title="{{card.title}}">
                <input type="text" ng-model="card.title">
            </modal>
        </div>
    </cards>

    <canvas id="addmachine-canvas" />

    <modal title="Settings for {{data.title}}" id="machinesettings">
        <input type="text" ng-model="data.title">
    </modal>

    <cards id="outputs" title="Output">
        <div class="outputcard machinecard" ng-click="$broadcast('modal-open')">
            <modal title="{{card.title}}">
                <input type="text" ng-model="card.title">
            </modal>
        </div>
    </cards>

</div>

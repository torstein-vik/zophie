<div id="login-page">
    <form ng-controller="LoginController as login" ng-submit="submit()">
        <h3> Log in </h3>
        <input ng-model="email" type="email" placeholder="email" required>
        <input ng-model="password" type="password" placeholder="password" required>
        <input type="submit" value="Log in">
    </form>
    <div id="external-login">
        <a id="google-login"   href="/login/google">   Login with Google   </a>
        <a id="facebook-login" href="/login/facebook"> Login with Facebook </a>
        <a id="twitter-login"  href="/login/twitter">  Login with Twitter  </a>
        <a id="github-login"   href="/login/github">   Login with Github   </a>
    </div>
    <a href="/register"> Click here to register instead </a>
</div>

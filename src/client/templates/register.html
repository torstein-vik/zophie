<div id="register-page">
    <form ng-controller="RegisterController as register" ng-submit="submit()">
        <h3> Register </h3>
        <input ng-model="email" type="email" placeholder="email" required>
        <input ng-model="password1" type="password" placeholder="password" required>
        <input ng-model="password2" type="password" placeholder="confirm password" required>
        <input type="submit" value="Register">
    </form>
    <a href="/login"> Click here to log in instead </a>
    <div id="external-login">
        <a style="background-color: red" href="/login/google">   Login with Google   </a>
        <a style="background-color: blue" href="/login/facebook"> Login with Facebook </a>
        <a style="background-color: lightcyan" href="/login/twitter">  Login with Twitter  </a>
        <a style="background-color: black" href="/login/github">   Login with Github   </a>
    </div>
</div>
